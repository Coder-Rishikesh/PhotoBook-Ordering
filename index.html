<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Mini Project (CSS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main_box">
        <!-- this div is check box use for the nav bar -->
        <input type="checkbox" id="check"/>
        <!-- button 1 for check box -->
        <div class="btn_one"> 
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <!-- modification -->
        <div class="content">
            <h1>Order Photo Book</h1>
            <p>Get your photos printed in a beautiful photo book<br>
                and delivered to your doorstep.
            </p>
            <button>Order Now</button>
        </div>

        <!-- this div is for the sidebar menu logo and title -->
         <div class="sidebar_menu">
            <div class="logo">
             <a href="#">Apna College</a>
            </div>
        
            <!-- button 2 for check box -->
            <div class="btn_two"> 
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <!-- this div is for the sidebar menu list -->
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-comments"></i>
                        <a href="#">Feedback</a>
                    </li>    
                </ul>
            </div>

            <!-- this div is for the social media icons -->
            <div class="social_media">
                <ul>
                    <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
